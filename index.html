<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FCC Survey Form</title>
</head>
<body>
    <h1 id="title">FCC Survey Form</h1>
    <p id="description">Some description</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Nome: </label>
        <input type="text" id="name" placeholder="digite seu nome">
 
        <label for="email" id="email-label">Email: </label>
        <input type="email" id="email" placeholder="digite seu email">
        
        <label for="number" id="number-label">Idade: </label>
        <input type="number" id="number" placeholder="idade">

        <label for="dropdown">Qual opção melhor descreve sua posição atual?</label>
        <select name="dropdown" id="dropdown">
            <option value="">Selecione uma opção</option>
            <option value="estudante">Estudante</option>
            <option value="integral">Trabalho de tempo integral</option>
            <option value="meio">Trabalho de meio período</option>
            <option value="outro">Outro</option>
        </select>

        <p>Você recomendaria o FreeCodeCamp a um amigo?</p>
        <input type="radio" name="recommend" id="yes" value="yes">
        <label for="yes">Sim</label>
        <input type="radio" name="recommend" id="no" value="no">
        <label for="no">Não</label>
        <input type="radio" name="recommend" id="maybe" value="maybe">
        <label for="maybe">Talvez</label>

        <p>O que você gostaria que melhorasse?</p>
        <input type="checkbox" name="improved" id="frontend" value="frontend">
        <label for="frontend">Projetos Front-End</label>

        <input type="checkbox" name="improved" id="backend" value="backend">
        <label for="backend">Projetos Back-End</label>

        <input type="checkbox" name="improved" id="data" value="data">
        <label for="data">Data Visualization</label>

        <input type="checkbox" name="improved" id="desafios" value="desafios">
        <label for="desafios">Desafios</label>

        <input type="checkbox" name="improved" id="comunidade" value="comunidade">
        <label for="comunidade">Comunidade Open-Source</label>

        <input type="checkbox" name="improved" id="wiki" value="wiki">
        <label for="wiki">Wiki</label>

        <input type="checkbox" name="improved" id="forum" value="forum">
        <label for="forum">Forum</label>

        <input type="checkbox" name="improved" id="cursos" value="cursos">
        <label for="cursos">Cursos Adicionais</label>

        <label for="textarea">Comentários ou sugestões?</label>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Digite seu comentário aqui..."></textarea>

    </form>
    
</body>
</html>
